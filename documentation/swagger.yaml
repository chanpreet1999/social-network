                    nullable: true
                    example: null
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        email:
                          type: string
                          example: friend6@test.com
                        id:
                          type: number
                          example: 13
                        name:
                          type: string
                          example: friend6
                    example:
                      - email: friend6@test.com
                        id: 13
                        name: friend6
              examples:
                list friends:
                  value:
                    count: 1
                    next: null
                    previous: null
                    results:
                      - email: friend6@test.com
                        id: 13
                        name: friend6
