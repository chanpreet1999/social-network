              examples:
                search user api:
                  value:
                    count: 6
                    next: null
                    previous: null
                    results:
                      - email: friend1@test.com
                        id: 8
                        name: friend1
                      - email: friend2@test.com
                        id: 9
                        name: friend2
                      - email: friend3@test.com
