                        id: 13
                        name: friend6
  /api/friends/:
    get:
      summary: list friends
      description: list friends
      operationId: listFriends
      responses:
        '200':
          description: list friends
          headers:
            Allow:
              schema:
                type: string
                example: GET, HEAD, OPTIONS
            Content-Length:
              schema:
                type: string
                example: '105'
            Cross-Origin-Opener-Policy:
              schema:
                type: string
                example: same-origin
            Date:
              schema:
                type: string
                example: Sat, 06 Jul 2024 14:58:48 GMT
            Referrer-Policy:
              schema:
                type: string
                example: same-origin
            Server:
              schema:
                type: string
                example: WSGIServer/0.2 CPython/3.12.1
            Vary:
              schema:
                type: string
                example: Accept
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            X-Frame-Options:
              schema:
                type: string
                example: DENY
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                    example: 1
                  next:
                    nullable: true
                    example: null
